<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="450" fill="#f8f8f8" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Evolution of Neural Models in Cybernetics</text>
  
  <!-- Timeline -->
  <line x1="50" y1="410" x2="550" y2="410" stroke="#555" stroke-width="2"/>
  
  <!-- Timeline Labels -->
  <text x="100" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">1943</text>
  <text x="300" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">1958</text>
  <text x="500" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Present</text>
  
  <!-- Timeline Markers -->
  <circle cx="100" cy="410" r="5" fill="#3a7bd5"/>
  <circle cx="300" cy="410" r="5" fill="#3a7bd5"/>
  <circle cx="500" cy="410" r="5" fill="#3a7bd5"/>
  
  <!-- McCulloch-Pitts Neuron (1943) -->
  <g transform="translate(100, 160)">
    <!-- Label -->
    <text x="0" y="-80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">McCulloch-Pitts Neuron</text>
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">(1943)</text>
    
    <!-- Input Lines -->
    <line x1="-60" y1="-30" x2="-10" y2="0" stroke="#3a7bd5" stroke-width="2"/>
    <line x1="-60" y1="0" x2="-10" y2="0" stroke="#3a7bd5" stroke-width="2"/>
    <line x1="-60" y1="30" x2="-10" y2="0" stroke="#3a7bd5" stroke-width="2"/>
    
    <!-- Input Labels -->
    <text x="-65" y="-30" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#555">x₁</text>
    <text x="-65" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#555">x₂</text>
    <text x="-65" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#555">x₃</text>
    
    <!-- Neuron -->
    <circle cx="0" cy="0" r="20" fill="#ffffff" stroke="#3a7bd5" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Σ</text>
    
    <!-- Output -->
    <line x1="20" y1="0" x2="60" y2="0" stroke="#3a7bd5" stroke-width="2"/>
    <text x="65" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#555">Output (0/1)</text>
    
    <!-- Key Features -->
    <rect x="-75" y="50" width="150" height="60" rx="5" ry="5" fill="#ffffff" stroke="#999" stroke-width="1"/>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">• Binary threshold activation</text>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">• Fixed weights</text>
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">• No learning capability</text>
  </g>
  
  <!-- Perceptron (1958) -->
  <g transform="translate(300, 160)">
    <!-- Label -->
    <text x="0" y="-80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Perceptron</text>
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">(1958)</text>
    
    <!-- Input Lines -->
    <line x1="-70" y1="-30" x2="-10" y2="0" stroke="#3a7bd5" stroke-width="2"/>
    <line x1="-70" y1="0" x2="-10" y2="0" stroke="#3a7bd5" stroke-width="2"/>
    <line x1="-70" y1="30" x2="-10" y2="0" stroke="#3a7bd5" stroke-width="2"/>
    
    <!-- Weights -->
    <circle cx="-40" y1="-15" r="8" fill="#ffffff" stroke="#3a7bd5" stroke-width="1"/>
    <text x="-40" y="-12" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">w₁</text>
    
    <circle cx="-40" y1="0" r="8" fill="#ffffff" stroke="#3a7bd5" stroke-width="1"/>
    <text x="-40" y="3" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">w₂</text>
    
    <circle cx="-40" y1="15" r="8" fill="#ffffff" stroke="#3a7bd5" stroke-width="1"/>
    <text x="-40" y="18" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">w₃</text>
    
    <!-- Input Labels -->
    <text x="-75" y="-30" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#555">x₁</text>
    <text x="-75" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#555">x₂</text>
    <text x="-75" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#555">x₃</text>
    
    <!-- Neuron -->
    <circle cx="0" cy="0" r="20" fill="#ffffff" stroke="#3a7bd5" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Σ</text>
    
    <!-- Output -->
    <line x1="20" y1="0" x2="70" y2="0" stroke="#3a7bd5" stroke-width="2"/>
    <text x="75" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#555">Output</text>
    
    <!-- Feedback for Learning -->
    <path d="M 50,30 C 70,50 70,-20 40,-10" fill="none" stroke="#b02b2c" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="40,-10 45,-5 50,-15" fill="#b02b2c" transform="rotate(-30 40 -10)"/>
    <text x="70" y="40" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#b02b2c">Learning</text>
    <text x="70" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#b02b2c">Feedback</text>
    
    <!-- Key Features -->
    <rect x="-75" y="50" width="150" height="60" rx="5" ry="5" fill="#ffffff" stroke="#999" stroke-width="1"/>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">• Adjustable weights</text>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">• Learning algorithm</text>
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">• Cybernetic feedback principle</text>
  </g>
  
  <!-- Modern Deep Learning (Present) -->
  <g transform="translate(500, 160)">
    <!-- Label -->
    <text x="0" y="-80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Modern Neural Networks</text>
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">(Present)</text>
    
    <!-- Network Structure (simplified) -->
    <!-- Input Layer -->
    <circle cx="-60" cy="-40" r="8" fill="#ffffff" stroke="#3a7bd5" stroke-width="2"/>
    <circle cx="-60" cy="-15" r="8" fill="#ffffff" stroke="#3a7bd5" stroke-width="2"/>
    <circle cx="-60" cy="10" r="8" fill="#ffffff" stroke="#3a7bd5" stroke-width="2"/>
    <circle cx="-60" cy="35" r="8" fill="#ffffff" stroke="#3a7bd5" stroke-width="2"/>
    
    <!-- Hidden Layer 1 -->
    <circle cx="-20" cy="-30" r="8" fill="#ffffff" stroke="#3a7bd5" stroke-width="2"/>
    <circle cx="-20" cy="-5" r="8" fill="#ffffff" stroke="#3a7bd5" stroke-width="2"/>
    <circle cx="-20" cy="20" r="8" fill="#ffffff" stroke="#3a7bd5" stroke-width="2"/>
    
    <!-- Hidden Layer 2 -->
    <circle cx="20" cy="-20" r="8" fill="#ffffff" stroke="#3a7bd5" stroke-width="2"/>
    <circle cx="20" cy="10" r="8" fill="#ffffff" stroke="#3a7bd5" stroke-width="2"/>
    
    <!-- Output Layer -->
    <circle cx="60" cy="0" r="8" fill="#ffffff" stroke="#3a7bd5" stroke-width="2"/>
    
    <!-- Connections (simplified) -->
    <!-- Input to Hidden 1 -->
    <line x1="-60" y1="-40" x2="-20" y2="-30" stroke="#3a7bd5" stroke-width="1" opacity="0.5"/>
    <line x1="-60" y1="-40" x2="-20" y2="-5" stroke="#3a7bd5" stroke-width="1" opacity="0.5"/>
    <line x1="-60" y1="-40" x2="-20" y2="20" stroke="#3a7bd5" stroke-width="1" opacity="0.5"/>
    
    <line x1="-60" y1="-15" x2="-20" y2="-30" stroke="#3a7bd5" stroke-width="1" opacity="0.5"/>
    <line x1="-60" y1="-15" x2="-20" y2="-5" stroke="#3a7bd5" stroke-width="1" opacity="0.5"/>
    <line x1="-60" y1="-15" x2="-20" y2="20" stroke="#3a7bd5" stroke-width="1" opacity="0.5"/>
    
    <line x1="-60" y1="10" x2="-20" y2="-30" stroke="#3a7bd5" stroke-width="1" opacity="0.5"/>
    <line x1="-60" y1="10" x2="-20" y2="-5" stroke="#3a7bd5" stroke-width="1" opacity="0.5"/>
    <line x1="-60" y1="10" x2="-20" y2="20" stroke="#3a7bd5" stroke-width="1" opacity="0.5"/>
    
    <line x1="-60" y1="35" x2="-20" y2="-30" stroke="#3a7bd5" stroke-width="1" opacity="0.5"/>
    <line x1="-60" y1="35" x2="-20" y2="-5" stroke="#3a7bd5" stroke-width="1" opacity="0.5"/>
    <line x1="-60" y1="35" x2="-20" y2="20" stroke="#3a7bd5" stroke-width="1" opacity="0.5"/>
    
    <!-- Hidden 1 to Hidden 2 -->
    <line x1="-20" y1="-30" x2="20" y2="-20" stroke="#3a7bd5" stroke-width="1" opacity="0.5"/>
    <line x1="-20" y1="-30" x2="20" y2="10" stroke="#3a7bd5" stroke-width="1" opacity="0.5"/>
    
    <line x1="-20" y1="-5" x2="20" y2="-20" stroke="#3a7bd5" stroke-width="1" opacity="0.5"/>
    <line x1="-20" y1="-5" x2="20" y2="10" stroke="#3a7bd5" stroke-width="1" opacity="0.5"/>
    
    <line x1="-20" y1="20" x2="20" y2="-20" stroke="#3a7bd5" stroke-width="1" opacity="0.5"/>
    <line x1="-20" y1="20" x2="20" y2="10" stroke="#3a7bd5" stroke-width="1" opacity="0.5"/>
    
    <!-- Hidden 2 to Output -->
    <line x1="20" y1="-20" x2="60" y2="0" stroke="#3a7bd5" stroke-width="1" opacity="0.5"/>
    <line x1="20" y1="10" x2="60" y2="0" stroke="#3a7bd5" stroke-width="1" opacity="0.5"/>
    
    <!-- Recurrent Connection -->
    <path d="M 20,25 C 25,40 40,40 55,15" fill="none" stroke="#00cc99" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="55,15 50,10 45,20" fill="#00cc99" transform="rotate(-30 55 15)"/>
    
    <!-- Key Features -->
    <rect x="-75" y="50" width="150" height="80" rx="5" ry="5" fill="#ffffff" stroke="#999" stroke-width="1"/>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">• Multiple layers (deep learning)</text>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">• Complex feedback mechanisms</text>
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">• Recurrent connections</text>
    <text x="0" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">• Advanced training algorithms</text>
  </g>
  
  <!-- Evolutionary Arrows -->
  <path d="M 150,160 C 180,120 220,120 250,160" fill="none" stroke="#555" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="250,160 245,150 240,160" fill="#555" transform="rotate(-30 250 160)"/>
  
  <path d="M 350,160 C 380,120 420,120 450,160" fill="none" stroke="#555" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="450,160 445,150 440,160" fill="#555" transform="rotate(-30 450 160)"/>
</svg>