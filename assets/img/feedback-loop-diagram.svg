<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f8f8" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Cybernetic Feedback Loops</text>
  
  <!-- Negative Feedback Loop -->
  <g transform="translate(140, 150)">
    <!-- Title -->
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#005b96">Negative Feedback Loop</text>
    
    <!-- Circle elements -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#005b96" stroke-width="2"/>
    
    <!-- System State -->
    <rect x="-40" y="-15" width="80" height="30" rx="5" ry="5" fill="#ffffff" stroke="#005b96" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">System State</text>
    
    <!-- Arrows -->
    <path d="M60,0 A60,60 0 0 1 0,-60" fill="none" stroke="#005b96" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="0,-60 -5,-50 5,-50" fill="#005b96" transform="rotate(90 0 -60)"/>
    
    <path d="M0,60 A60,60 0 0 1 -60,0" fill="none" stroke="#005b96" stroke-width="2"/>
    <polygon points="-60,0 -50,-5 -50,5" fill="#005b96"/>
    
    <!-- Labels -->
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Deviation</text>
    <text x="-40" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Correction</text>
    
    <!-- Description -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Maintains stability toward target state</text>
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Example: Thermostat</text>
  </g>
  
  <!-- Positive Feedback Loop -->
  <g transform="translate(460, 150)">
    <!-- Title -->
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#b02b2c">Positive Feedback Loop</text>
    
    <!-- Circle elements -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#b02b2c" stroke-width="2"/>
    
    <!-- System State -->
    <rect x="-40" y="-15" width="80" height="30" rx="5" ry="5" fill="#ffffff" stroke="#b02b2c" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">System State</text>
    
    <!-- Arrows -->
    <path d="M0,-60 A60,60 0 0 1 60,0" fill="none" stroke="#b02b2c" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="60,0 50,-5 50,5" fill="#b02b2c"/>
    
    <path d="M-60,0 A60,60 0 0 1 0,60" fill="none" stroke="#b02b2c" stroke-width="2"/>
    <polygon points="0,60 -5,50 5,50" fill="#b02b2c" transform="rotate(-90 0 60)"/>
    
    <!-- Labels -->
    <text x="40" y="-30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Amplification</text>
    <text x="-40" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Change</text>
    
    <!-- Description -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Amplifies deviation from initial state</text>
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Example: Population growth</text>
  </g>
  
  <!-- Caption -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">Fig: Basic cybernetic feedback mechanisms that regulate system behavior</text>
</svg>